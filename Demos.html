<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="description" content="">
<meta name="keywords" content="">

<style type="text/css">
*{ margin:0; padding:0; list-style: none; font-family: Microsoft Yahei;}
body,html{ width: 100%; height: 100%;}
html{ display: table;}
body{ display: table-cell; vertical-align: middle;}
h1{ font-size: 50px; font-weight: normal; width: 600px; margin: 30px auto 20px; position: relative;}
ul{ width: 600px; margin: 0 auto; overflow: hidden;}
li{ font-size: 24px; line-height: 40px; margin-bottom: 5px; height: 40px;}
i{ display: inline-block; font-style: normal; background-color: #ccc; padding: 0 5px; border-radius: 5px; margin-right: 10px;}
</style>
</head>
<body>
<h1>可以使用的链接命令</h1>
<ul>
    <li><i>-></i>.lead(a1,a2,a2...)</li>
    <li><i>-></i>.nolead(a1,a2,a3...)</li>
    <li><i>-></i>.follow(a1,a2,a3...)</li>
    <li><i>-></i>.nofollow(a1,a2,a3...)</li>
</ul>
</body>
</html>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../77mobile/js/jq/easing.js"></script>
<script src="CHIanimate.js"></script>
<script>
var h1In=CHIanimate(
		"h1",
		"fadeIn",
		{
			easing:"easeInElastic",
			duration:"slow"
		}
	),
	lisIn=CHIanimate(
		"li",
		{
			marginLeft:0
		},{
			easing:"easeOutBack",
			duration:"4000",
			delta:-200
		}
	),
	lisOut=CHIanimate(
		"li",
		{opacity:0},
		{
			easing:"easeOutElastic",
			delta:function(){
				return Math.ceil(Math.random()*1000);
			},
			delay:5000,
			duration:3000
		}
	),
	h1Out=CHIanimate(
		"h1",
		{top:-1000,opacity:0},
		{easing:"easeInBack",duration:"1000"}
	);

//不要太常使用fadeIn跟fadeOut，因为它们会设置
//display:none，常常影响布局，可以代替使用opacity:0
$("h1").hide();
$("li").css('marginLeft', 600);

lisOut.lead(h1Out).follow(lisIn);
h1In.lead(lisIn)();
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Demos</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#Goal{ width: 100px; height: 100px; background-color: red;}
	#Aim{ width: 50px; height: 50px; background-color: yellow;}
</style>
</head>
<body>
    <div id="Goal"></div>
    <div id="Aim"></div>
</body>
</html>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="CHIanimate.js"></script>
<script>
	(function(){
		var a=CHIanimate("#Goal",{width:200,height:200},{easing:'linear',duration:3000});
		var b=CHIanimate("#Aim",{width:100,height:100},{easing:'swing',duration:3000,done:function(){
			console.log("--------------------------");
			b.change("#Goal").nofollow(a)({
				duration:2000,
				done:'destroy'
			},true);
			a.change("#Aim").delay(5000)({
				duration:1500,
				done:$.noop
			},true);
		}});
		a.delay(2000).lead(b)();
	})();
</script>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>循环分页效果</title>
</head>
<style>
*{ margin:0px; padding:0px;}
body{ padding:20px;}
div{ border:1px solid #ccc; overflow:hidden;}
ul,ol{ list-style:none;}
ul li{ width:100px; height:100px; font-size:12px; color:#999;}
ol li{ width:20px; height:20px; line-height:20px; text-align:center; float:left}
.page{ width:100px; height:200px;}
.other{ width:200px; height:100px;}
.other li{ float:left;}
</style>
<body>
连续循环的分页效果
<div class="page">
    <ul>
        <li>本效果没有头和尾</li>
        <li>可外设控制器，但不能使用索引</li>
        <li>不同于movie的分页效果</li>
        <li>可以设置最小展示量</li>
        <li>小于最小量就没有效果</li>
    </ul>
</div>
<div class="other">
    <ul>
        <li>本效果没有头和尾</li>
        <li>可外设控制器，但不能使用索引</li>
        <li>不同于movie的分页效果</li>
        <li>可以设置最小展示量</li>
        <li>小于最小量就没有效果</li>
    </ul>
</div>
<input type="button" class="stop" value="暂停" />
<input type="button" class="start" value="开始" />
<input type="button" class="prev" value="上一个" />
<input type="button" class="next" value="下一个" />
</body>
</html>
<script src="../77mobile/js/jq/jquery.js"></script>
<!--<script src="../77mobile/js/e/page.js"></script>-->
<script src="../77mobile/js/effect/page.min.js"></script>
<script>
$(function(){
	CHIpage(".page",'',{stop:'.stop',start:'.start',prev:'.prev',next:'.next'},{dir:'u'});
	CHIpage(".other",'',{},{dir:'l'});
});
</script>

<body>
<script src="zeroclipboard/jquery.js"></script>
<script src="zeroclipboard/ZeroClipboard.js"></script>

<div style="width:20px; height:20px; background-color:#ccc;">123123123</div>
</body>
</html>
<script>
	//点击复制ID
	ZeroClipboard.config({ swfPath: "../zeroclipboard/ZeroClipboard.swf" });
	var client = new ZeroClipboard($("div")),
		id;
	client.on('copy', function (event) {
		id=$(event.target).innerHTML()
		event.clipboardData.setData('text/plain', id);
	});
	client.on('aftercopy', function (event) {
		alert("成功复制【"+id+"】");
	});
</script>

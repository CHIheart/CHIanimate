<style>.WINLIT{position:relative;border:1px solid #d4d4d4;background-color:#fff;width:360px;height:240px;margin-left:auto;margin-right:auto}.WINLIT>dt{height:40px;line-height:40px;padding:0 10px;background-color:#f7f7f7;border-bottom:1px solid #eee}.WINLIT>dt strong{font-size:16px;float:left}.WINLIT>dt q{float:right;font-size:20px;cursor:pointer}.WINLIT .emotion{display:block;font-size:36px;width:40px;height:40px;line-height:40px;margin:10px auto;color:#f03226}.WINLIT .tips{margin:10px;text-align:center;font-size:14px;color:#666;line-height:24px}.WINLIT .btns{position:absolute;background:#f7f7f7;border-top:1px solid #eee;width:100%;padding:10px 0;left:0;bottom:0;text-align:center}.WINLIT .button{vertical-align:top}</style><!-- 警告窗或询问窗 -->

	<tbody>
		<tr>

						<strong ng-bind="title"></strong>
						<q ng-click="close();">&times;</q>
					</dt>
					<dd>
						<i class="lcz emotion lcz-{{emotion}}"></i>
						<div class="tips" ng-bind="content"></div>
						<div class="btns" ng-if="mode=='ALERT'">
							<button class="button button-gray button-middle" ng-click="close();">关闭</button>
						</div>
						<div class="btns" ng-if="mode=='CONFIRM'">
							<button class="button button-red button-middle" ng-click="confirm();">确定</button>
							<button class="button button-white button-middle" ng-click="cancel();">取消</button>
						</div>
						<!-- <div class="clearfix"><img src="http://www.new.com/srcs/images/logo.png?993e82" height="62" width="62" alt=""></div> -->
					</dd>
				</dl>
			</td>
		</tr>
	</tbody>
</table>

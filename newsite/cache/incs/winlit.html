<!-- 警告窗或询问窗123 -->
<style>.WINLIT{position:relative;background:url(http://www.new.com/srcs/images/elephant.png?813b46) left center no-repeat;border:1px solid #d4d4d4;background-color:#fff;width:360px;height:240px;margin-left:auto;margin-right:auto}.WINLIT>dt{height:40px;line-height:40px;padding:0 10px;background-color:#f7f7f7;border-bottom:1px solid #eee}.WINLIT>dt strong{font-size:16px;float:left}.WINLIT>dt q{float:right;font-size:20px;cursor:pointer}.WINLIT .emotion{display:block;font-size:36px;width:40px;height:40px;line-height:40px;margin:10px auto;color:#f03226}.WINLIT .tips{margin:10px;text-align:center;font-size:14px;color:#666;line-height:24px}.WINLIT .btns{position:absolute;background:#f7f7f7;border-top:1px solid #eee;width:100%;padding:10px 0;left:0;bottom:0;text-align:center}.WINLIT .button{vertical-align:top}</style>
<table class="FullScreenPlugin">
	<tbody>
		<tr>
			<td>
				<dl class="WINLIT" ng-controller="CtrlWinlit">
					<dt>
						<strong ng-bind="title"></strong>
						<q ng-click="close();">&times;</q>
					</dt>
					<dd>
						<i class="lcz emotion lcz-{{emotion}}"></i>
						<div class="tips" ng-bind="content"></div>
						<div class="btns" ng-show="mode=='ALERT'">
							<button class="button button-gray button-middle" ng-click="close();">关闭</button>
						</div>
						<div class="btns" ng-show="mode=='CONFIRM'">
							<button class="button button-red button-middle" ng-click="confirm();">确定</button>
							<button class="button button-white button-middle" ng-click="cancel();">取消</button>
						</div>
						<div class="clearfix"><img src="http://www.new.com/srcs/images/logo.png?993e82" height="62" width="62" alt=""></div>
					</dd>
				</dl>
			</td>
		</tr>
	</tbody>
</table>
<script>
define('WINLIT',[],function(require,exports,module){var WINLIT=$(".WINLIT"),container=WINLIT.closest('.FullScreenPlugin');angular.module('Winlit',[]).controller('CtrlWinlit',['$scope','$timeout',function($scope,$timeout){$scope.title='标题';$scope.content="内容";$scope.emotion='smile';function setWords(title,content,emotion){$timeout(function(){title&&($scope.title=title);content&&($scope.content=content);emotion&&($scope.emotion=emotion);},0);}
function setFuns(onclose,onconfirm,oncancel){$timeout(function(){$scope.confirm=$.isFunction(onconfirm)?onconfirm:close;$scope.cancel=$.isFunction(oncancel)?oncancel:close;$scope.close=$.isFunction(oncancel)?oncancel:close;},0);}
$scope.open=function(delay){(!delay||isNaN(delay))&&(delay=0);container.delay(delay).fadeIn();}
$scope.confirm=$scope.close;$scope.cancel=$scope.close;ALERT=$scope.alert=function(title,content,emotion,onclose){$scope.mode='ALERT';setWords(title,content,emotion);setFuns(onclose);$scope.open(100);}
CONFIRM=$scope.confirm=function(title,content,emotion,onconfirm,oncancel,onclose){$scope.mode='CONFIRM';setWords(title,content,emotion);setFuns(onclose,onconfirm,oncancel);$scope.open(100);}
function close(delay){(!delay||isNaN(delay))&&(delay=0);container.delay(delay).fadeOut();}
ALERT.close=CONFIRM.close=$scope.close=close;}]);angular.bootstrap(WINLIT,['Winlit']);});seajs.use('WINLIT');</script>

<body>
<!-- include beginning src="/incs/header/index/index.html" --><!-- 首页使用头文件碎片 -->

<div class="HEADER container">
	<div class="common clearfix">
		<!-- include beginning src="/incs/header/toplinks/toplinks.html" -->
<div class="anchors TOPLINKS" ng-controller="CtrlTopLinks" ng-init="online={$login};user='{$user}';">
	<div class="offline links" ng-if="!online;">
		<a ng-click="login();"><i class="lcz lcz-user"></i>登陆</a>
		<a href="{$url_regist}">注册</a>
	</div>
	<div class="online links" ng-if="online;">
		<a href="{$url_orders}">我的订单</a>
	</div>
	<dl class="USERMENU" ng-if="online;">
		<dt><var ng-bind="user"></var><i class="lcz lcz-angle-down"></i></dt>
		<dd class="shadowLarge">
			<em><var ng-bind="user"></var><i class="lcz lcz-angle-up"></i></em>
			<ul class="anchors">
				<!-- include beginning src="/incs/header/toplinks/item.html" variable="$aData['usermenu']" repeats="-1" --><!-- include beginning src="/incs/header/toplinks/itemNormal.html" condition="$aData['index']!=1" --><li><a ng-href="{$href}" target="{$blank}" {$other}>{$name}</a></li><!-- include ending src="/incs/header/toplinks/itemNormal.html" -->
<!-- include beginning src="/incs/header/toplinks/itemCur.html" condition="$aData['index']==1" --><li><a ng-href="{$href}" target="{$blank}" class="cur" {$other}>{$name}</a></li><!-- include ending src="/incs/header/toplinks/itemCur.html" --><!-- include ending src="/incs/header/toplinks/item.html" -->
			</ul>
		</dd>
	</dl>	
</div>
<!-- include ending src="/incs/header/toplinks/toplinks.html" -->
		<!-- include beginning src="/incs/header/topcart/topcart.html" -->
<dl class="TOPCART ng-class:{have:allNums>0};" ng-mouseleave="close();" ng-controller="Ctrl_TOPCART">
	<dt ng-mouseenter="update();"><i class="lcz lcz-cart-{{allNums ? 'full':'empty'}}"></i>购物车(<span ng-bind="allNums">0</span>)</dt>
	<dd class="TOPCARTLOAD shadowLarge">
		<p><i></i>正在读取购物车，请稍候……</p>
	</dd>
	<dd class="TOPCARTNONE shadowLarge">
		<p><i class="lcz lcz-smile"></i>还没有商品，请先购物吧</p>
	</dd>
	<dd class="TOPCARTINFO shadowLarge">
		<ul class="TOPCARTLIST anchors clearfix">
			<li data-cart-id="{{cart.id}}" data-cart-parent-id="{{cart.parent}}" ng-repeat="cart in carts">
				<var><a ng-href="{{cart.pro.href}}" target="_blank"><img ng-src="{{cart.pro.img}}" alt="{{cart.pro.title}}"></a></var>
				<h6><a ng-href="{{cart.pro.href}}" target="_blank">{{cart.pro.title}}</a></h6>
				<q><i class="lcz lcz-{{cart.pro.price ? 'times' : 'gift'}}"></i></q>
				<p>{{cart.pro.price ? cart.pro.price > 0 ? cart.pro.price.toFixed(2)+'元' : '待报价' :'赠品'}}<br>&times;{{cart.num}}</p>
			</li>
		</ul>
		<div class="TOPCARTSTAT clearfix">
			<p>
				<span>总数量：<var ng-bind="allNums">0</var>件</span>
				<samp>总价格：<strong ng-bind="allPrice">0.00<small>元</small></strong></samp>
			</p>
			<a href="{cart_href}" class="button button-middle button-red">查看购物车</a>
		</div>
	</dd>
</dl>
<!-- include ending src="/incs/header/topcart/topcart.html" -->
	</div>
</div>
<div class="TOPNAV common clearfix">
	<!-- include beginning src="/incs/header/topcates/topcates.html" -->
<div class="LOGO"><img src="http://www.new.com/srcs/images/logo.png?0b2084" alt=""></div>
<dl class="CATEGORIES">
	<dt>全部产品分类</dt>
	<dd>
		<div class="MainCates transSlow anchors">
			<!-- include beginning src="/incs/header/topcates/cateMain.html" variable="$aData['categories']" repeats="-1" --><h3><a href="{$url}" alt="{$alt}">{$name}</a></h3><!-- include ending src="/incs/header/topcates/cateMain.html" -->
		</div>
		<!-- include beginning src="/incs/header/topcates/catesSub.html" variable="$aData['categories']" repeats="-1" --><div class="SubCates anchors hide">
	<!-- include beginning src="/incs/header/topcates/cateSubCat.html" variable="$aData['subcates']" repeats="-1" --><!-- include beginning src="/incs/header/topcates/catesSubListPrefix.html" condition="$aData['index']%6===0" --><div class="sublist"><!-- include ending src="/incs/header/topcates/catesSubListPrefix.html" -->
<h4><a href="{$url}" alt="{$alt}">
	<img src="{$img}" alt="{$alt}">
	{$name}
</a></h4>
<!-- include beginning src="/incs/header/topcates/catesSubListSuffix.html" condition="$aData['index']%6===5 || $aData['index']===$aData['of']-1" --></div><!-- include ending src="/incs/header/topcates/catesSubListSuffix.html" --><!-- include ending src="/incs/header/topcates/cateSubCat.html" -->
</div><!-- include ending src="/incs/header/topcates/catesSub.html" -->
	</dd>
</dl>
<!-- include ending src="/incs/header/topcates/topcates.html" -->
</div>

<!-- include ending src="/incs/header/index/index.html" -->
<!-- include beginning src="/index/ppt/ppt.html" -->
<div class="clearfix PPT">
	<ul>
		<!-- include beginning src="/index/ppt/pptPic.html" variable="$aData['ppt']" repeats="-1" --><li style="background-image:url({$img})"><a href="{$url}" title="{$title}"></a></li>
<!-- include ending src="/index/ppt/pptPic.html" -->
	</ul>
	<div class="common">
		<div class="ctrl">
			<sub class="transSlow cur"><i class="lcz lcz-angle-left"></i></sub>
			<sup class="transSlow"><i class="lcz lcz-angle-right"></i></sup>
			<ol>
				<!-- include beginning src="/index/ppt/pptDot.html" variable="$aData['ppt']" repeats="-1" --><li title="{$title}" class="cur transSlow"></li>
<!-- include ending src="/index/ppt/pptDot.html" -->
			</ol>
		</div>
	</div>
</div>
<!-- include ending src="/index/ppt/ppt.html" -->


<script src="http://www.new.com/cache/incs/header/index/index_toplinks_topcart_topcates.js?b8777a"></script>

</html>

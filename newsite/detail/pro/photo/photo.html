<link rel="stylesheet" href="photo.css">
<div class="Photo">
	<div class="LargePhoto">
		<img>
	</div>
	<div class="Thumbs">
		<sub><i class="lcz lcz-angle-left"></i></sub>
		<div class="Movie">
			<ul>
				<li><img alt="" data-src="/detail/pro/photo/proThumb.jpg" data-large="/detail/pro/photo/proLarge.jpg" data-primary="/detail/pro/photo/proPrimary.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb1.jpg" data-large="/detail/pro/photo/proLarge1.jpg" data-primary="/detail/pro/photo/proPrimary1.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb2.jpg" data-large="/detail/pro/photo/proLarge2.jpg" data-primary="/detail/pro/photo/proPrimary2.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb3.jpg" data-large="/detail/pro/photo/proLarge3.jpg" data-primary="/detail/pro/photo/proPrimary3.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb4.jpg" data-large="/detail/pro/photo/proLarge4.jpg" data-primary="/detail/pro/photo/proPrimary4.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb5.jpg" data-large="/detail/pro/photo/proLarge5.jpg" data-primary="/detail/pro/photo/proPrimary5.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb6.jpg" data-large="/detail/pro/photo/proLarge6.jpg" data-primary="/detail/pro/photo/proPrimary6.jpg"></li>
				<li><img alt="" data-src="/detail/pro/photo/proThumb7.jpg" data-large="/detail/pro/photo/proLarge7.jpg" data-primary="/detail/pro/photo/proPrimary7.jpg"></li>
			</ul>
		</div>
		<sup><i class="lcz lcz-angle-right"></i></sup>
	</div>
	<div class="Tools anchors">
		<div class="star">
			<a ng-click="favor();">
				<i class="lcz" ng-class="{
					'lcz-star-o':!infors.favored,
					'lcz-star':infors.favored
				}"></i>
				<span ng-bind="favorText()"></span>
			</a>
		</div>
		<div class="share bdsharebuttonbox">
			<a class="bds_more" data-cmd="more">
				<i class="lcz lcz-share"></i>
				分享
			</a>
		</div>
	</div>
</div>
<script src="photo.js"></script>

<form>
    <input type="text" name="passport" id="passport" ng-model="form.passport" dir-empty>

<script>
	angular.module('MyApp', [])
		.controller('EmptyCtrl', ['$scope', function ($scope) {
			alert('first')
		}])
		.directive('dirEmpty', [function () {
			return {
				restrict: 'A',
				link: function (scope, iElement, iAttrs) {
					var model=iAttrs['ngModel'];
					scope.$watch(model,function(newValue,oldValue){
						if(!!newValue && !oldValue) iElement.addClass('text-full').removeClass('text-empty');
						else if(!newValue && !!oldValue) iElement.removeClass('text-full').addClass('text-emtpy');
					});
				}
			};
		}])
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
<meta name="renderer" content="webkit">
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no,email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="yes">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body ng-app="Main">

<div ng-controller="FirstCtrl">{{user.passport}} <input type="button" value="SignOut" ng-click="signOut()"></div>
<div ng-controller="SecondCtrl">{{user.passport}} <input type="button" value="SignIn" ng-click="signIn()"></div>

</body>
</html>

<script src="../srcs/js/jq1.10.2_sea2.3.0_angular1.2.29.js"></script>
<script>

angular.module('Main', [])
    .value("user",{
        online:false,
        passport:'未登录'
    })
    .controller('FirstCtrl', ['$scope','user', function ($scope,user) {
        $scope.user=user;
        $scope.signOut=function(){
            this.user.online=false;
            this.user.passport='未登录';
        }
    }])
    .controller('SecondCtrl', ['$scope','user', function ($scope,user) {
        $scope.user=user;
        $scope.signIn=function(){
            this.user.online=true;
            this.user.passport='登录用户';
        }
    }])


</script>

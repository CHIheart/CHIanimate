<link rel="stylesheet" href="shops.css">
<div class="common SHOPS" ng-controller="CtrlShops">
	<!-- include src="filters/filters.html" -->
	<div class="Left">
		<div class="selects">
			<!-- include src="../addresses/addresses.html" -->
		</div>
		<dl class="totals">
			<dt>共<b ng-bind="shops.length"></b>家店</dt>
			<dd class="pages">
				<a>234</a>
			</dd>
		</dl>
		<ul class="list">
			<li ng-repeat="shop in shops | fltShops:filters">
				<var><img ng-src="{{shop.image}}" alt="{{shop.name}}"></var>
				<h4 title="{{shop.name}}"><small class="{{getClass(shop.type)}}">{{shop.type}}</small>{{shop.name}}</h4>
				<samp>{{getStars(shop.score)}}{{shop.score}}分</samp>
				<p title="{{shop.address}}">地址：{{shop.address}}</p>
				<p>电话：{{shop.tel}}</p>
			</li>
		</ul>
	</div>
	<div class="Right">
		<form class="SearchMap clearfix" novalidate>
			<dl class="SELECT SearchWhat">
				<input type="text" id="SearchWhat" ng-model="filters.what">
				<dt ng-bind="what.name"></dt>
				<dd>
					<a ng-repeat="item in whats" data-id="item.value">{{item.name}}</a>
				</dd>
			</dl>
			<div class="TEXTCONTAINER">
				<input type="text" name="" id="" placeholder="关键字">
			</div>
			<input type="submit" class="submit" value="定位">
		</form>
		<div id="BaiduMap"></div>
	</div>
</div>
<script src="shops.js"></script>
